<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/c05.css">
    </head>
    <body>
      <div id="page">
        <h1>Get Element By last Name</h1>
        <div id="page"> </div>
        <h2>Buy groceries</h2>
        <ul><li id="one" class="hot"><em>Fresh</em> Figs</li><li id="two" class="hot">Pine nuts</li><li id="three" class="hot">Honey</li><li id="four"  >Balsomic vineger</li></ul>
    </div>      
        
        
       <script>
            //select starting point and then select their children 
           var startItem = document.GetElementByTagName('ul')[0];
           var firstItem = startItem.firstChild;
           var lastItem = startItem.lastChild;
           
           
           //change the values of the childrens class attributes 
           
           firstItem.className='complete';
           lastItem.className='cool';
           
           
        
        </script>
        
        
    </body>
   
</html>
