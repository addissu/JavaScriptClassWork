<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
       
        <!-- h3 below-->
        <h3> switch statement 
        </h3>
        
         <section id="answer">
           
            
        </section>
      <script > 
            var scores= [] prompt("enter a number")
          var arrayLength=scores.length;
          var roundNumber=0;
          var msg='';
          for(var i=0;i<arrayLength;i++){
              roundNumber=i+1;
              
              msg+='round ' + roundNumber + ': ';
              msg+= scores[i] + ' <br>';
              
          }
          
          document.getElementById('answer').innerHTML = msg;
          
           
    
                       
                         
          
        
        </script>
    </body>
   
</html>
