<body>

    <h3>Get Element removal</h3>
    <div id="page">
    <h2>Buy groceries</h2>
    <ul>
        <li id="one" class="hot"><em>Fresh</em> Figs</li>
       <li id="two" class="hot">Pine nuts</li>
        <li id="three" class="hot">Honey</li>
        <li id="four"  >Balsomic vineger</li>


    </ul>

 </div>

   <script>
        //using class name
       var firstName = document.getElementById('one');
       firstName.className='complete';
       
       //using a set attribute get 4th item 
       var fourth = document.getElementsByTagName('li').item(3);
       
       fourth.setAttribute('class', 'cool');
     
    </script>


</body>
