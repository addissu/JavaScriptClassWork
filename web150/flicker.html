<!DOCTYPE html>
<html>
    
    
    <head>
        <title>flicker api test</title>
    <style>
        #container{
            margin: auto;
            padding: 5px;
        }
        
    </style>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
         <script>
            function getJSONData(){
                var flickerAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
                $.getJSON(flickerAPI,{
   		 tags: "fruits",
   		 tagmode: "any",
   		 format: "json"
   		 },
   		 succeeded);
   	 
   	 function succeeded(result){
   	 $.each(result.items, function (i, item){
         $("<img>").attr("src", item.media.m).appendTo("#container");
   		 if (i === 5) {
   			 return false;
   		 }
   	 });
   	 
    }
    
    function fail (xhr, status, strErr){
    
   	 alert (strErr);    
    }
            
    }

        
        
        </script>
        
    </head>
    
    
    <body>
        <h2>getJson data method</h2>
        
     <div id="container"></div>
        
        
        <button onclick="getJSONData()">Load flicker images</button>
        
        
        
        
        
        
        
        
      
        
        
    </body>
   
    
    
    
</html>
