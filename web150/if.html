<!DOCTYPE html>
<html>

    <body>
       
        <!-- h3 below-->
        <h3> if statement 
        </h3>
        
         <div id="info">
           
            
        </div>
      <script > 
          var score = 660;
          var msg;
            if(score >= 50 && score <=100) {
                
                msg = 'congratulations ';
                msg += 'proceed to next round ';
            }else{
                msg = 'sorry, didnt get that '
            }
          
          var el = document.getElementById('info');
          el.textContent = msg;
        
        </script>
    </body>
   
</html>
