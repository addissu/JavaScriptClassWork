<!DOCTYPE html>
<html>
    <head>
        <title> document object </title>
    </head>
    <body>
        <!-- h3 below-->
        <h3>Travel world</h3>
        <div id="info"></div>
        
        
       <script >
            var i=1;
           var msg='';
           
           do{
               msg+= i+'x 5 ' + (i*5) + '<br>';
               i++;
               
           }while(i<10){
                  
                  }
           
           document.getElementById('info').innerHTML = msg;
        
    </script>
    </body>
   
</html>
